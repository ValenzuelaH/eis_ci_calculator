codecov:
 notify: yes
 require_ci_to_pass: yes
  ci:
    - travis
 bot: valenzuelah

status:
 project: yes
 patch: yes
 changes: no

coverage:
  precision: 2
  round: down
  range: "70...100"

comment:
  layout: reach, diff, flags, files
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes

